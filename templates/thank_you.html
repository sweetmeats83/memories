{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-16">
  <div class="bg-white/70 backdrop-blur-md border border-black rounded-2xl shadow-lg p-6 sm:p-8 text-center">
    <div class="mx-auto mb-4 w-14 h-14 rounded-full bg-black text-white grid place-items-center">
      <span class="material-symbols-outlined">check</span>
    </div>
    <h1 class="text-2xl font-bold mb-2">Thanks for sharing your story!</h1>
    <p class="text-slate-700 mb-4">
      We saved your recording. It will be transcribed and lightly polished automatically.
    </p>
    <p class="text-slate-700 mb-6">
      To review or edit it later, please log in.
    </p>
    <div class="flex items-center justify-center gap-3">
      <a class="pill" href="/login?next=/user_dashboard">Log In</a>
      <a class="pill" href="/">Home</a>
    </div>
  </div>
</div>
{% endblock %}
